<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="short icon" href="{% static 'img/logo.jpg' %}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}">
</head>
<body>
    <ul class="nav nav-tabs">
        <a class="nav-link" href="#">Uni Pguillen</a>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <h2>Gestion Curso</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/registrarCurso/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="txtNombre" minlength="3" maxlength="30" class="form-control" placeholder="Nombre" autofocus required>
                            </div>
                            <h2>  </h2>
                            <div class="form-group">
                                <input type="number" name="numCreditos" class="form-control" min="1" max="10" value="1" required>
                            </div>
                            <h2>  </h2>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success w-100 text-white" value="Guardar" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Listado de Cursos</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="centrado">#</th>
                                <th class="centrado">Cursos</th>
                                <th>Creditos</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for c in object_list %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{c.nombre}}</td>
                                    <td>{{c.creditos}}</td>
                                    <td><a href="edicionCurso/{{c.id}}" class="btn btn-sm btn-block btn-info">Editar</a></td>
                                    <td><a href="eliminarCurso/{{c.id}}" class="btn btn-sm btn-block btn-danger">Eliminar</a></td>
                                </tr>
                            {%endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
